            <div class="login-container">

                <button id="btn-register" class="login-btn">Cadastrar</button>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-login">Entrar</button>
                </div>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="register-cancel-btn" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-register">Registrar</button>
                </div>
            </form>
            <p id="register-error" class="error-message"></p>
        </div>
    </div>

    <!-- Modal de Comentário -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Comentário</h2>
            <div class="comment-user">
                <span id="comment-username">Usuário</span>
            </div>
            <textarea id="comment-text" placeholder="Digite seu comentário..."></textarea>
            <button id="submit-comment" class="btn-comment" disabled>Comentar</button>
        </div>
    </div>
